<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shape -->
  <circle cx="120" cy="120" r="110" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(120, 90)">
    <!-- Message App Icon -->
    <rect x="-30" y="-30" width="60" height="60" rx="15" fill="#009688"/>
    <circle cx="-10" cy="-5" r="5" fill="#ffffff"/>
    <circle cx="0" cy="5" r="5" fill="#ffffff"/>
    <circle cx="10" cy="15" r="5" fill="#ffffff"/>
  </g>
  
  <!-- App Name -->
  <text x="120" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#009688">Janatonese</text>
  
  <!-- Animated Elements -->
  <g class="wave-circle" transform="translate(120, 90)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ff5722" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g class="wave-circle" transform="translate(120, 90)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ff5722" stroke-width="2" opacity="0.4"/>
  </g>
  
  <g class="wave-circle" transform="translate(120, 90)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ff5722" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Encryption Numbers -->
  <g class="rotating-numbers" transform="translate(120, 90) rotate(0)">
    <text x="75" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">392</text>
    <text x="-75" y="0" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">718</text>
    <text x="0" y="75" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">245</text>
    <text x="0" y="-75" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">103</text>
    <text x="53" y="53" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">571</text>
    <text x="-53" y="-53" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">816</text>
    <text x="53" y="-53" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">429</text>
    <text x="-53" y="53" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff5722">137</text>
  </g>
  
  <!-- Tagline -->
  <text x="120" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Secure Messaging with</text>
  <text x="120" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Three-Number Encryption</text>
  
  <style>
    @keyframes wave {
      0% { transform: translate(120px, 90px) scale(1); opacity: 0.7; }
      100% { transform: translate(120px, 90px) scale(1.5); opacity: 0; }
    }
    
    .wave-circle:nth-child(1) {
      animation: wave 3s infinite;
    }
    
    .wave-circle:nth-child(2) {
      animation: wave 3s infinite;
      animation-delay: 1s;
    }
    
    .wave-circle:nth-child(3) {
      animation: wave 3s infinite;
      animation-delay: 2s;
    }
    
    @keyframes rotate {
      from { transform: translate(120px, 90px) rotate(0deg); }
      to { transform: translate(120px, 90px) rotate(360deg); }
    }
    
    .rotating-numbers {
      animation: rotate 20s linear infinite;
    }
  </style>
</svg>