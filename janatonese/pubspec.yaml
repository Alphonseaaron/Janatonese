name: janatonese
description: A secure messaging app with TOTP-based three-number encryption.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  provider: ^6.0.5
  otp: ^3.1.4
  crypto: ^3.0.3
  collection: ^1.17.2
  intl: ^0.18.1
  shared_preferences: ^2.2.1
  connectivity_plus: ^4.0.2
  cached_network_image: ^3.3.0
  lottie: ^2.6.0
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700